<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Korean Poem Generator</h1>
      </header>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the korean poem "
          class="instructions"
          autofocus
          required
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
        The poem will be here
        <br />
        the poem continues
      </div>

      <footer>
        This AI project was coded by Galaletsang Precious Mafoko and is opend
        sourced on
        <a
          href="https://github.com/GalaletsangM/korean-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://korean-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
