<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Korean Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the korean poem "
              class="instructions"
              autofocus
              required
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by <strong>Galaletsang Precious Mafok</strong>o and is opend
        sourced on
        <a
          href="https://github.com/GalaletsangM/korean-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://korean-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
